<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>iBlog - Heaven for Bloggers</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
                <img src="img/logo.png" width="94px" alt="iBlog Logo">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <!-- Single Search Form -->
            <input id="query" type="text" placeholder="Search for articles">
            <div id="searchResults"></div> <form id="searchForm" onsubmit="return handleSearch(event)">
                <button class="btn" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Horizontal Divider -->
    <div class="max-width-1 m-auto">
        <hr>
    </div>

    <!-- Contact Section -->
    <div class="contact-content font1 max-width-1 m-auto">
        <h2>Feel Free to Contact Us</h2>
        <div class="contact-form">
            <div class="form-box">
                <input type="text" placeholder="Enter Your Name">
            </div>
            <div class="form-box">
                <input type="text" placeholder="Enter Your Phone Number">
            </div>
            <div class="form-box">
                <input type="email" placeholder="Enter Your Email">
            </div>
            <div class="form-box">
                <textarea cols="30" rows="10" placeholder="How may we help you?"></textarea>
            </div>
            <div class="form-box">
                <button class="btn">Submit</button>
            </div>
        </div>
    </div>

    <!-- Search Results Section -->
    <div id="searchResults" class="max-width-1 m-auto">
        <!-- Search results will dynamically populate here -->
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Copyright &copy; iBlog.com</p>
        <a href="https://www.vecteezy.com/free-vector/typewriter">Vector Credits: Vecteezy</a>
    </footer>

    <!-- External JavaScript -->
    <script src="js/search.js"></script>
</body>

</html>
